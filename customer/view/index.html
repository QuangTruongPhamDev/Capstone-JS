<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .heart-icon {
        fill: white;
        stroke: white;
      }

      .heart-icon.active {
        fill: red;
        stroke: red;
      }

      .product-card {
        transition: transform 0.3s ease-in-out;
        position: relative;
      }

      .product-card:hover {
        transform: scale(1.05);
        width: 220px;
        height: 450px;
      }

      .product-card .info {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.9);
        /* Tạo nền mờ cho phần thông tin */
        border-radius: 0 0 12px 12px;
        z-index: 10;
        /* Đảm bảo phần thông tin hiển thị trên cùng */
      }

      .product-card .content {
        z-index: 5;
        /* Đảm bảo tên sản phẩm và hình ảnh luôn ở trên cùng */
      }

      .product-card:hover .info {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <header class="bg-gray-800 text-white">
      <div class="mx-20 px-4 py-3 flex justify-between items-center">
        <div class="text-3xl font-bold">
          <i class="fab fa-github-alt"></i>
          Cyber Shop
        </div>
        <nav>
          <ul class="flex mx-auto space-x-4 text-lg">
            <li>
              <a
                href="#"
                class="hover:text-gray-300 flex flex-col items-center"
              >
                <i class="fa fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a
                href="/admin/view/index.html"
                class="hover:text-gray-300 flex flex-col items-center"
              >
                <i class="fa fa-user-cog"></i>
                <span>Admin</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main
      class="relative bg-gradient-to-br from-blue-500 via-teal-500 to-green-500 min-h-screen flex items-center justify-center"
    >
      <div id="productList" class="grid grid-cols-5 gap-6 max-w-7xl p-6">
        <!-- Product Card -->

        <!-- Additional Products Example -->
        <!-- More product cards can be added similarly -->
      </div>

      <!-- Floating Cart Icon -->
      <!-- Cart Icon -->
      <div class="absolute top-4 right-4">
        <button id="cart-icon" class="relative text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3h2l.4 2m0 0h15.2l1.4 7H6.4M5.4 5l-1 5m1-5h14.2m0 0L19 18.5M6.4 18.5h12.6m-12.6 0a2 2 0 11-4 0 2 2 0 014 0zm12.6 0a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span
            id="cart-count"
            class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center"
            >0</span
          >
        </button>
      </div>

      <!-- Modal -->
      <div
        id="cart-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
      >
        <div class="bg-gray-800 w-[90%] max-w-md p-6 rounded-lg">
          <div class="flex justify-between items-center">
            <h2 class="text-lg font-bold text-white">Cart</h2>
            <button
              id="close-modal"
              class="text-gray-400 hover:text-white text-xl"
            >
              ✖
            </button>
          </div>
          <div id="cart-content" class="mt-4">
            <p class="text-center text-gray-400">
              Looks Like You Haven't Added Any Product In The Cart
            </p>
          </div>
          <div class="flex justify-between items-center mt-4">
            <span class="font-bold text-lg text-white"
              >Total: $<span id="cart-total">0</span></span
            >
            <div>
              <button
                id="purchase-btn"
                class="bg-green-500 text-white px-4 py-2 rounded mr-2"
              >
                Purchase
              </button>
              <button
                id="clear-cart-btn"
                class="bg-red-500 text-white px-4 py-2 rounded"
              >
                Clear Cart
              </button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script>
      function toggleHeart(button) {
        const icon = button.querySelector(".heart-icon");
        icon.classList.toggle("active");
      }
    </script>

    <script>
      const cartIcon = document.getElementById("cart-icon");
      const cartModal = document.getElementById("cart-modal");
      const closeModal = document.getElementById("close-modal");

      // Open Cart Modal
      cartIcon.addEventListener("click", () => {
        cartModal.classList.remove("hidden");
      });

      // Close Cart Modal
      closeModal.addEventListener("click", () => {
        cartModal.classList.add("hidden");
      });
    </script>
