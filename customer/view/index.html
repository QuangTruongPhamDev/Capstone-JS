<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Showcase</title>
</head>

<body
    class="bg-gradient-to-r from-red-400 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center">

    <!-- Navbar -->
    <div class="w-full flex justify-end p-4">
        <button id="cart-icon" class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-black" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 6.6A2 2 0 007.6 21h8.8a2 2 0 002-1.4L17 13M9 21a1 1 0 110-2 1 1 0 010 2m6 0a1 1 0 110-2 1 1 0 010 2" />
            </svg>
            <span class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full px-1">0</span>
        </button>
    </div>

    <!-- Product Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 p-6">
        <!-- Card Template -->
        <div class="group relative bg-black rounded-lg shadow-lg overflow-hidden p-4">
            <div class="absolute top-2 left-2 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </div>
            <div class="flex justify-center items-center">
                <img src="https://via.placeholder.com/150" alt="Product Image"
                    class="h-40 object-cover group-hover:scale-105 transform transition-all duration-300">
            </div>
            <div class="text-center mt-4">
                <h3 class="text-white font-semibold">Product Name</h3>
                <p class="text-green-400 text-sm">In Stock</p>
            </div>
        </div>
        <!-- Duplicate above for more products -->
    </div>

    <!-- Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-md">
            <h2 class="text-xl font-semibold mb-4">Cart</h2>
            <p class="text-gray-600 mb-4">Looks like you haven't added any product to the cart.</p>
            <div class="flex justify-end space-x-4">
                <button class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Close</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Clear Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Modal Logic
        const cartIcon = document.getElementById('cart-icon');
        const cartModal = document.getElementById('cart-modal');

        cartIcon.addEventListener('click', () => {
            cartModal.classList.toggle('hidden');
        });

        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
